<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Stream and Notifications Manager</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Description" content="A simple application to easily manage live stream notifications and following.">

		<meta name="theme-color" content="#222">
		<meta name="msapplication-navbutton-color" content="#222">
		<meta name="apple-mobile-web-app-status-bar-style" content="#222">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="resources/main.css">
		<link rel="manifest" href="resources/manifest.json">
	</head>
	<body logged_in="false">
		<div class='refresh'></div>
		<div class='login'>
			<button class='login-button' title='Connect with twitch' tabindex="-1">
				<image class='login-button_image' alt='login_image' src='resources/connect.png'></image>
			</button>
			<div class='login-user-contents'>
				<div class='login-user-contents_name'>test</div>
				<label>
					<input class="search-streamCards" type="text"name="search" placeholder="Search Cards" tabindex="100">
				</label>
			</div>
		</div>
		<div class='streamCard' data-user="" type='streamcard-template'>
			<div class='cardHead'>
				<a href="" class="cardHead-preview_link" target="_blank" rel="noopener" tabindex="-1">
					<image class="cardHead-stream_preview" src="" alt="stream_preview"/>
				</a>
				<div class='cardHead-overlay'>
					<div class='cardHead-overlay_bottomEffect'></div>
					<div class='cardHead-overlay_uptime' title='Started at'>
						<svg xmlns="http://www.w3.org/2000/svg" class="clock-svg" viewBox="0 0 172 172">
							<g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
								<path d="M0,172v-172h172v172z" fill="none"></path>
								<g fill="#e74c3c">
									<path d="M86,14.33333c-39.49552,0 -71.66667,32.17115 -71.66667,71.66667c0,39.49552 32.17115,71.66667 71.66667,71.66667c39.49552,0 71.66667,-32.17115 71.66667,-71.66667c0,-39.49552 -32.17115,-71.66667 -71.66667,-71.66667zM86,28.66667c31.74921,0 57.33333,25.58412 57.33333,57.33333c0,31.74921 -25.58412,57.33333 -57.33333,57.33333c-31.74921,0 -57.33333,-25.58412 -57.33333,-57.33333c0,-31.74921 25.58412,-57.33333 57.33333,-57.33333zM78.83333,43v45.96744l30.76628,30.76628l10.13411,-10.13411l-26.56706,-26.56706v-40.03256z"></path>
								</g>
							</g>
						</svg>
						<div class="uptime">0:00:00</div>
					</div>
					<div class='cardHead-overlay_viewers'>
						<div class="views-svg-container">
							<svg class="tw-icon__svg" width="15" height="15" version="1.1" viewBox="0 0 20 20" x="0px" y="0px" style="fill:grey">
								<g>
									<path d="M11.998 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
									<path fill-rule="evenodd" d="M16.175 7.567L18 10l-1.825 2.433a9.992 9.992 0 01-2.855 2.575l-.232.14a6 6 0 01-6.175 0 35.993 35.993 0 00-.233-.14 9.992 9.992 0 01-2.855-2.575L2 10l1.825-2.433A9.992 9.992 0 016.68 4.992l.233-.14a6 6 0 016.175 0l.232.14a9.992 9.992 0 012.855 2.575zm-1.6 3.666a7.99 7.99 0 01-2.28 2.058l-.24.144a4 4 0 01-4.11 0 38.552 38.552 0 00-.239-.144 7.994 7.994 0 01-2.28-2.058L4.5 10l.925-1.233a7.992 7.992 0 012.28-2.058 37.9 37.9 0 00.24-.144 4 4 0 014.11 0l.239.144a7.996 7.996 0 012.28 2.058L15.5 10l-.925 1.233z" clip-rule="evenodd"></path>
								</g>
							</svg>
						</div>
						<span>0</span>
					</div>
					<div class="stream-stats">
						<span class="followers" title="Followers">
							<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" style="fill:grey">
								<path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
							</svg>
							<span>-1</span>, 
						</span>
						<span class="views" title="Views">
							<div class="views-svg-container">
								<svg class="tw-icon__svg" width="15" height="15" version="1.1" viewBox="0 0 20 20" x="0px" y="0px" style="fill:grey"><g><path d="M11.998 10a2 2 0 11-4 0 2 2 0 014 0z"></path><path fill-rule="evenodd" d="M16.175 7.567L18 10l-1.825 2.433a9.992 9.992 0 01-2.855 2.575l-.232.14a6 6 0 01-6.175 0 35.993 35.993 0 00-.233-.14 9.992 9.992 0 01-2.855-2.575L2 10l1.825-2.433A9.992 9.992 0 016.68 4.992l.233-.14a6 6 0 016.175 0l.232.14a9.992 9.992 0 012.855 2.575zm-1.6 3.666a7.99 7.99 0 01-2.28 2.058l-.24.144a4 4 0 01-4.11 0 38.552 38.552 0 00-.239-.144 7.994 7.994 0 01-2.28-2.058L4.5 10l.925-1.233a7.992 7.992 0 012.28-2.058 37.9 37.9 0 00.24-.144 4 4 0 014.11 0l.239.144a7.996 7.996 0 012.28 2.058L15.5 10l-.925 1.233z" clip-rule="evenodd"></path></g></svg>
							</div>
							<span>-1</span>
						</span>
					</div>
				</div>
			</div>
			<div class='cardBody'>
				<div class='cardBody-top'>
					<div class='cardBody-left'>
						<div class='cardBody-left_logo'>
							<image class='cardBody-left_logoImage' src="" alt="stream_logo"/></image>
						</div>
					</div>
					<div class='cardBody-right'>
						<div class='cardBody-right_text'>
							<div class='cardBody-rt'>
								Title regergioergi jergj eriogjei 12345678tegerg
							</div>
							<div class='cardBody-rn'>
								Name
							</div>
							<div class='cardBody-rd'>
								Directory
							</div>
						</div>
					</div>
				</div>
				<div class='cardBody-bottom'>
					<!-- 			House Follow Age and update Notifications. -->
					<div class="stream-stats">
						<span class="follow-age">Followed <span>unknown</span> ago</span><br>
						<button class='cardBody-button-removetest' tabindex="-1">Remove Card</button>
						<button class='cardBody-button button-highlight' tabindex="-1">Highlight</button>
						<div class="notifications">Notifications</div>
					</div>
				</div>
			</div>
		</div>

		<div class="streamCards-container" loading="false">
			<div class="no-content-container">
				<div class="no-content-text">There are no streams you follow that are live at this time.</div>
				<div class="twitch-loading-icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M2.149 0l-1.612 4.119v16.836h5.731v3.045h3.224l3.045-3.045h4.657l6.269-6.269v-14.686h-21.314zm19.164 13.612l-3.582 3.582h-5.731l-3.045 3.045v-3.045h-4.836v-15.045h17.194v11.463zm-3.582-7.343v6.262h-2.149v-6.262h2.149zm-5.731 0v6.262h-2.149v-6.262h2.149z" fill-rule="evenodd" clip-rule="evenodd"/></svg>
				</div>
				<div class="search-content-none"></div>
			</div>
		</div>

		<script src="resources/jquery-3.2.1.min.js"></script>
		<script src="resources/bootbox.min.js"></script>
		<script src="resources/bootstrap.min.js"></script>
		
		<script src="resources/main.js"></script>
		<script src="resources/app.js"></script>
		<script src="resources/Stream.js"></script>
	</body>
</html>
